<!DOCTYPE html>
<html lang="es" data-theme="amoled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Centro de Control</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="matrix-bg"></div>
    <div class="grid-lines"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="amoled-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <span class="logo-icon">⟁</span>
                        <span class="logo-text">NEXUS</span>
                    </div>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span class="status-text">SISTEMA ACTIVO</span>
                    </div>
                </div>
                <nav class="main-nav">
                    <button class="nav-btn active" data-section="dashboard">
                        <i class="fas fa-th-large"></i> Dashboard
                    </button>
                    <button class="nav-btn" data-section="apps">
                        <i class="fas fa-cubes"></i> Aplicaciones
                    </button>
                    <button class="nav-btn" data-section="tools">
                        <i class="fas fa-tools"></i> Herramientas
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="amoled-main">
            <!-- Dashboard Section -->
            <section id="dashboard-section" class="content-section active">
                <div class="section-header">
                    <h1><i class="fas fa-terminal"></i> PANEL PRINCIPAL</h1>
                    <p>Bienvenido al centro de control unificado</p>
                </div>
                <div class="dashboard-grid" id="dashboard-grid">
                    <!-- Los cards se cargan dinámicamente -->
                </div>
            </section>

            <!-- Apps Section -->
            <section id="apps-section" class="content-section">
                <div class="section-header">
                    <h1><i class="fas fa-cube"></i> APLICACIONES</h1>
                    <p>Gestiona todas tus herramientas</p>
                </div>
                <div class="apps-grid" id="apps-grid">
                    <!-- Las apps se cargan dinámicamente -->
                </div>
            </section>

            <!-- Tools Section -->
            <section id="tools-section" class="content-section">
                <div class="section-header">
                    <h1><i class="fas fa-wrench"></i> HERRAMIENTAS</h1>
                    <p>Utilidades y configuraciones</p>
                </div>
                <div class="tools-grid" id="tools-grid">
                    <!-- Las herramientas se cargan dinámicamente -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="amoled-footer">
            <div class="footer-content">
                <span>NEXUS CONTROL v1.0</span>
                <span class="system-time" id="system-time">--:--:--</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
                </html>
