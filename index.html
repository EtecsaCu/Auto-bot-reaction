<!DOCTYPE html>
<html>
<head>
    <title>Bot Likes - TODAS las Publicaciones</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button { 
            background: #28a745; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover { 
            background: #218838; 
            transform: translateY(-2px);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            transform: none;
        }
        #log { 
            margin-top: 20px; 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 10px;
            border-left: 5px solid #007bff;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-buttons button {
            flex: 1;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ ACTIVADOR DE LIKES MASIVOS</h1>
        <p class="subtitle">Reacciona a las publicaciones del grupo</p>
        
        <div class="control-buttons">
            <button onclick="probarConexion()" style="background: #17a2b8;">üîç Probar Conexi√≥n</button>
            <button onclick="obtenerUltimosMensajes()" style="background: #ffc107;">üì® Ver √öltimos Mensajes</button>
        </div>
        
        <button onclick="activarLikesMasivos()" id="boton">‚ö° DAR LIKE A LAS PUBLICACIONES</button>
        
        <div class="stats">
            <span id="totalMensajes">Total: 0</span>
            <span id="procesados">Procesados: 0</span>
            <span id="exitosos">Exitosos: 0</span>
            <span id="fallidos">Fallidos: 0</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const BOT_TOKEN = '6516180762:AAHE5RGPH1kpADaABDGzQLt0962277Nlg1I';
        const CHAT_ID = '-1002151881682';

        let totalMensajes = 0;
        let mensajesProcesados = 0;
        let mensajesExitosos = 0;
        let mensajesFallidos = 0;

        function log(mensaje, tipo = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="${tipo}">[${timestamp}]</span> ${mensaje}`;
            document.getElementById('log').prepend(logEntry);
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            document.getElementById('totalMensajes').textContent = `Total: ${totalMensajes}`;
            document.getElementById('procesados').textContent = `Procesados: ${mensajesProcesados}`;
            document.getElementById('exitosos').textContent = `Exitosos: ${mensajesExitosos}`;
            document.getElementById('fallidos').textContent = `Fallidos: ${mensajesFallidos}`;
            
            if (totalMensajes > 0) {
                const porcentaje = (mensajesProcesados / totalMensajes) * 100;
                document.getElementById('progressBar').style.width = `${porcentaje}%`;
            }
        }

        // Funci√≥n para probar la conexi√≥n con el bot
        async function probarConexion() {
            log('üîç Probando conexi√≥n con el bot...', 'info');
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getMe`);
                const data = await response.json();
                
                if (data.ok) {
                    log(`‚úÖ Bot conectado: ${data.result.first_name} (@${data.result.username})`, 'success');
                } else {
                    log(`‚ùå Error del bot: ${data.description}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        // Funci√≥n para obtener los √∫ltimos mensajes (m√©todo correcto)
        async function obtenerUltimosMensajes() {
            log('üì® Obteniendo √∫ltimos mensajes del grupo...', 'info');
            
            try {
                // M√©todo CORRECTO para obtener mensajes de un grupo
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
                const data = await response.json();
                
                if (data.ok) {
                    const updates = data.result || [];
                    log(`‚úÖ Se obtuvieron ${updates.length} updates`, 'success');
                    
                    // Filtrar solo los mensajes de nuestro grupo
                    const mensajesDelGrupo = updates.filter(update => 
                        update.message && update.message.chat && update.message.chat.id == CHAT_ID
                    );
                    
                    log(`üìä Mensajes en el grupo: ${mensajesDelGrupo.length}`, 'warning');
                    
                    if (mensajesDelGrupo.length > 0) {
                        mensajesDelGrupo.forEach((update, index) => {
                            const msg = update.message;
                            const texto = msg.text || msg.caption || 'üìé Multimedia';
                            log(`üìù Mensaje ${index + 1}: ID=${msg.message_id}, Texto="${texto.substring(0, 50)}..."`, 'info');
                        });
                    } else {
                        log('üí° Env√≠a un mensaje al grupo y vuelve a intentar', 'warning');
                    }
                    
                    return mensajesDelGrupo;
                } else {
                    log(`‚ùå Error: ${data.description}`, 'error');
                    return [];
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                return [];
            }
        }

        // Funci√≥n principal para dar likes
        async function activarLikesMasivos() {
            const boton = document.getElementById('boton');
            boton.disabled = true;
            boton.textContent = '‚è≥ ESCANEANDO GRUPO...';
            
            totalMensajes = 0;
            mensajesProcesados = 0;
            mensajesExitosos = 0;
            mensajesFallidos = 0;
            document.getElementById('log').innerHTML = '';
            
            log('üöÄ INICIANDO LIKES MASIVOS...', 'info');
            
            try {
                // Obtener mensajes usando getUpdates (m√©todo que S√ç funciona)
                log('üì° Obteniendo mensajes del grupo...', 'info');
                const mensajes = await obtenerUltimosMensajes();
                
                if (mensajes.length === 0) {
                    // Si no hay mensajes recientes, probar con un rango de IDs
                    log('üîç Probando con IDs espec√≠ficos...', 'warning');
                    await procesarPorRangoDeIDs();
                    return;
                }
                
                totalMensajes = mensajes.length;
                log(`üéØ Se encontraron ${totalMensajes} publicaciones recientes`, 'success');
                
                if (totalMensajes === 0) {
                    throw new Error('No hay mensajes recientes en el grupo. Env√≠a un mensaje primero.');
                }
                
                boton.textContent = `‚è≥ PROCESANDO ${totalMensajes} PUBLICACIONES...`;
                
                // Procesar los mensajes encontrados
                for (let i = 0; i < mensajes.length; i++) {
                    const mensaje = mensajes[i].message;
                    await procesarMensaje(mensaje, i);
                }
                
                log(`üéâ ¬°PROCESO COMPLETADO! ‚úÖ ${mensajesExitosos} exitosos | ‚ùå ${mensajesFallidos} fallidos`, 'success');
                boton.textContent = 'üéâ ¬°PROCESO COMPLETADO!';
                
            } catch (error) {
                log(`üí• ERROR: ${error.message}`, 'error');
                boton.textContent = '‚ùå ERROR - REINTENTAR';
            } finally {
                setTimeout(() => {
                    boton.disabled = false;
                    boton.textContent = '‚ö° DAR LIKE A LAS PUBLICACIONES';
                }, 3000);
            }
        }

        // Procesar mensajes probando un rango de IDs
        async function procesarPorRangoDeIDs() {
            log('üîç Probando con IDs del 1 al 50...', 'warning');
            const idsAProbar = Array.from({length: 50}, (_, i) => i + 1);
            totalMensajes = idsAProbar.length;
            
            for (let i = 0; i < idsAProbar.length; i++) {
                const messageId = idsAProbar[i];
                const resultado = await enviarLike(messageId);
                
                mensajesProcesados++;
                
                if (resultado) {
                    log(`‚úÖ LIKE enviado a ID ${messageId}`, 'success');
                    mensajesExitosos++;
                } else {
                    // No mostrar error para cada ID, solo los exitosos
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
                
                document.getElementById('boton').textContent = 
                    `‚è≥ ${mensajesProcesados}/${totalMensajes} (${Math.round((mensajesProcesados/totalMensajes)*100)}%)`;
            }
        }

        async function procesarMensaje(mensaje, index) {
            const texto = mensaje.text || mensaje.caption || 'üìé Multimedia';
            const preview = texto.substring(0, 40) + (texto.length > 40 ? '...' : '');
            
            log(`üìù [${index + 1}/${totalMensajes}] Procesando: "${preview}"`, 'info');
            
            const resultado = await enviarLike(mensaje.message_id);
            
            mensajesProcesados++;
            
            if (resultado) {
                log(`‚úÖ LIKE enviado a publicaci√≥n ${index + 1}`, 'success');
                mensajesExitosos++;
            } else {
                log(`‚ùå Error con publicaci√≥n ${index + 1}`, 'error');
                mensajesFallidos++;
            }
            
            await new Promise(resolve => setTimeout(resolve, 800));
            document.getElementById('boton').textContent = 
                `‚è≥ ${mensajesProcesados}/${totalMensajes} (${Math.round((mensajesProcesados/totalMensajes)*100)}%)`;
        }

        async function enviarLike(messageId) {
            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/setMessageReaction`;
                const payload = {
                    chat_id: CHAT_ID,
                    message_id: messageId,
                    reaction: '[{"type": "emoji", "emoji": "üëç"}]'
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                return data.ok === true;
            } catch (error) {
                return false;
            }
        }

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            log('üîç Sistema de likes cargado y listo', 'success');
            probarConexion();
        });
    </script>
</body>
</html>
