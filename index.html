<!DOCTYPE html>
<html lang="es" data-theme="amoled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3mon | Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === RESET Y VARIABLES === */
        :root {
            --amoled-black: #000000;
            --amoled-dark: #0a0a0a;
            --amoled-card: #111111;
            --neon-green: #00ff41;
            --neon-green-glow: #00ff4177;
            --neon-cyan: #00ffff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border-color: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--amoled-black);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === EFECTOS DE FONDO === */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 65, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* === ESTRUCTURA PRINCIPAL === */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === HEADER === */
        .amoled-header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            color: var(--neon-green);
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .logo-text {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        /* === CONTENIDO PRINCIPAL === */
        .amoled-main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Courier New', monospace;
        }

        .section-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* === GRID DE HERRAMIENTAS === */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--amoled-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .tool-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.1);
        }

        .tool-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--neon-green);
            transition: all 0.3s ease;
        }

        .tool-card:hover .tool-icon {
            background: rgba(0, 255, 65, 0.2);
            transform: scale(1.1);
        }

        .tool-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tool-description {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .tool-category {
            display: inline-block;
            background: rgba(0, 255, 65, 0.2);
            color: var(--neon-green);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--neon-green);
        }

        /* === STATS CARDS === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--amoled-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* === FOOTER === */
        .amoled-footer {
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        /* === ANIMACIONES === */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .amoled-main {
                padding: 1rem;
            }
            
            .section-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efectos de Fondo -->
    <div class="matrix-bg"></div>
    <div class="grid-lines"></div>
    
    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Header -->
        <header class="amoled-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">D3mon</span>
                </div>
                <div class="status">
                    <span class="status-dot"></span>
                    <span class="status-text">SISTEMA OPERATIVO</span>
                </div>
            </div>
        </header>

        <!-- Contenido Principal -->
        <main class="amoled-main">
            <!-- Panel de Control -->
            <section id="dashboard-section">
                <div class="section-header">
                    <h1><i class="fas fa-terminal"></i> PANEL DE CONTROL</h1>
                    <p>Centro de herramientas y utilidades</p>
                </div>

                <!-- Estadísticas -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">8</div>
                        <div class="stat-label">Herramientas Activas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">100%</div>
                        <div class="stat-label">Disponibilidad</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">24/7</div>
                        <div class="stat-label">Operatividad</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">v2.0</div>
                        <div class="stat-label">Versión Sistema</div>
                    </div>
                </div>

                <!-- Grid de Herramientas -->
                <div class="tools-grid" id="tools-grid">
                    <!-- Las herramientas se cargan aquí -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="amoled-footer">
            <div class="footer-content">
                <span>D3mon Control System v2.0</span>
                <span id="system-time">--:--:--</span>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // CONFIGURACIÓN DE HERRAMIENTAS
        const D3MON_CONFIG = {
            herramientas: [
                {
                    id: "telegram-chanel",
                    title: "🤖 Telegram",
                    description: "canal_Official_de_Telegram",
                    icon: "fas fa-robot",
                    url: "https://t.me/ghost606tools/",
                    category: "INFO"
                },
                {
                    id: "instagram-suite",
                    title: "📸 Suite Instagram", 
                    description: "Herramientas profesionales para gestión de redes sociales",
                    icon: "fab fa-instagram",
                    url: "https://tuusuario.github.io/instagram-tools/",
                    category: "Social"
                },
                {
                    id: "file-converter",
                    title: "🔄 Convertidor Pro",
                    description: "Conversión avanzada entre múltiples formatos de archivo",
                    icon: "fas fa-file-export",
                    url: "https://tuusuario.github.io/file-converter/",
                    category: "Productivity"
                },
                {
                    id: "security-vault",
                    title: "🔐 Bóveda Segura",
                    description: "Gestión y protección de credenciales sensibles",
                    icon: "fas fa-lock",
                    url: "https://tuusuario.github.io/password-manager/",
                    category: "Security"
                },
                {
                    id: "network-scanner",
                    title: "🌐 Escáner Red",
                    description: "Análisis y monitorización de redes y dispositivos",
                    icon: "fas fa-network-wired",
                    url: "https://tuusuario.github.io/network-scanner/",
                    category: "Network"
                },
                {
                    id: "data-analyzer",
                    title: "📊 Analizador Datos",
                    description: "Procesamiento y visualización de datos en tiempo real",
                    icon: "fas fa-chart-bar",
                    url: "https://tuusuario.github.io/data-analyzer/",
                    category: "Analytics"
                },
                {
                    id: "code-editor",
                    title: "💻 Editor Code",
                    description: "Editor de código avanzado con múltiples lenguajes",
                    icon: "fas fa-code",
                    url: "https://tuusuario.github.io/code-editor/",
                    category: "Development"
                },
                {
                    id: "system-monitor",
                    title: "📈 Monitor Sistema",
                    description: "Monitorización en tiempo real del rendimiento",
                    icon: "fas fa-tachometer-alt",
                    url: "https://tuusuario.github.io/system-monitor/",
                    category: "Monitoring"
                }
            ]
        };

        // INICIALIZACIÓN
        document.addEventListener('DOMContentLoaded', function() {
            loadTools();
            updateClock();
            
            // Efecto de carga progresiva
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // CARGAR HERRAMIENTAS
        function loadTools() {
            const grid = document.getElementById('tools-grid');
            
            D3MON_CONFIG.herramientas.forEach(tool => {
                const toolHTML = `
                    <div class="tool-card" onclick="window.open('${tool.url}', '_blank')">
                        <div class="tool-icon">
                            <i class="${tool.icon}"></i>
                        </div>
                        <h3 class="tool-title">${tool.title}</h3>
                        <p class="tool-description">${tool.description}</p>
                        <span class="tool-category">${tool.category}</span>
                    </div>
                `;
                grid.innerHTML += toolHTML;
            });
        }

        // RELOJ DEL SISTEMA
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('system-time').textContent = timeString;
            setTimeout(updateClock, 1000);
        }

        // EFECTO DE TYPING EN EL TÍTULO
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // MENSAJE DE INICIO EN CONSOLA
        console.log('%c⚡ D3mon Control System v2.0', 'color: #00ff41; font-size: 16px; font-weight: bold;');
        console.log('%c🔧 Sistema cargado correctamente', 'color: #00ffff;');
        console.log('%c🛠️ ' + D3MON_CONFIG.herramientas.length + ' herramientas operativas', 'color: #00ff41;');

        // INICIALIZAR EFECTO DE TYPING (opcional)
        setTimeout(() => {
            const title = document.querySelector('.section-header h1');
            const originalText = title.innerHTML;
            typeWriter(title, originalText);
        }, 1000);
    </script>
</body>
    </html>
