<!DOCTYPE html>
<html>
<head>
    <title>Bot Likes</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 50px; text-align: center; }
        button { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        #log { margin-top: 20px; text-align: left; background: white; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🤖 Activador de Likes</h1>
    <button onclick="activarLikes()">⚡ Dar Like a 5 Publicaciones</button>
    <div id="log"></div>

    <script>
        const BOT_TOKEN = '6516180762:AAHE5RGPH1kpADaABDGzQLt0962277Nlg1I';
        const CHAT_ID = '-1002151881682';

        function log(mensaje) {
            document.getElementById('log').innerHTML += `<div>${new Date().toLocaleTimeString()}: ${mensaje}</div>`;
        }

        async function activarLikes() {
            log('🚀 Iniciando bot de likes...');
            
            for (let i = 1; i <= 5; i++) {
                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/setMessageReaction`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            message_id: i, // Asume que los IDs son secuenciales
                            reaction: [{type: "emoji", emoji: "👍"}]
                        })
                    });
                    
                    if (response.ok) {
                        log(`✅ Like enviado a publicación ${i}`);
                    } else {
                        log(`❌ Error con publicación ${i}`);
                    }
                } catch (error) {
                    log(`❌ Error: ${error.message}`);
                }
                
                // Esperar 1 segundo
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log('🎉 Proceso completado!');
        }
    </script>
</body>
</html>
