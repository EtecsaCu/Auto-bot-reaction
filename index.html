<!DOCTYPE html>
<html>
<head>
    <title>Bot Likes - TODAS las Publicaciones</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button { 
            background: #28a745; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: #218838; 
            transform: translateY(-2px);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            transform: none;
        }
        #log { 
            margin-top: 20px; 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 10px;
            border-left: 5px solid #007bff;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ ACTIVADOR DE LIKES MASIVOS</h1>
        <p class="subtitle">Reacciona a TODAS las publicaciones del grupo</p>
        
        <button onclick="activarLikesMasivos()" id="boton">‚ö° DAR LIKE A TODAS LAS PUBLICACIONES</button>
        
        <div class="stats">
            <span id="totalMensajes">Total: 0</span>
            <span id="procesados">Procesados: 0</span>
            <span id="exitosos">Exitosos: 0</span>
            <span id="fallidos">Fallidos: 0</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const BOT_TOKEN = '6516180762:AAHE5RGPH1kpADaABDGzQLt0962277Nlg1I';
        const CHAT_ID = '-1002151881682';

        let totalMensajes = 0;
        let mensajesProcesados = 0;
        let mensajesExitosos = 0;
        let mensajesFallidos = 0;

        function log(mensaje, tipo = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="${tipo}">[${timestamp}]</span> ${mensaje}`;
            document.getElementById('log').prepend(logEntry);
            
            // Actualizar estad√≠sticas
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            document.getElementById('totalMensajes').textContent = `Total: ${totalMensajes}`;
            document.getElementById('procesados').textContent = `Procesados: ${mensajesProcesados}`;
            document.getElementById('exitosos').textContent = `Exitosos: ${mensajesExitosos}`;
            document.getElementById('fallidos').textContent = `Fallidos: ${mensajesFallidos}`;
            
            // Actualizar barra de progreso
            if (totalMensajes > 0) {
                const porcentaje = (mensajesProcesados / totalMensajes) * 100;
                document.getElementById('progressBar').style.width = `${porcentaje}%`;
            }
        }

        async function activarLikesMasivos() {
            const boton = document.getElementById('boton');
            boton.disabled = true;
            boton.textContent = '‚è≥ ESCANEANDO GRUPO...';
            
            // Resetear contadores
            totalMensajes = 0;
            mensajesProcesados = 0;
            mensajesExitosos = 0;
            mensajesFallidos = 0;
            document.getElementById('log').innerHTML = '';
            
            log('üöÄ INICIANDO LIKES MASIVOS...', 'info');
            
            try {
                // Obtener TODOS los mensajes del grupo
                log('üì° Escaneando grupo para obtener todas las publicaciones...', 'info');
                const todosLosMensajes = await obtenerTodosLosMensajes();
                
                if (todosLosMensajes.length === 0) {
                    throw new Error('No se encontraron publicaciones en el grupo');
                }
                
                totalMensajes = todosLosMensajes.length;
                log(`üéØ Se encontraron ${totalMensajes} publicaciones para procesar`, 'success');
                
                boton.textContent = `‚è≥ PROCESANDO ${totalMensajes} PUBLICACIONES...`;
                
                // Procesar todos los mensajes
                for (let i = 0; i < todosLosMensajes.length; i++) {
                    const mensaje = todosLosMensajes[i];
                    const texto = mensaje.text || mensaje.caption || 'üìé Multimedia';
                    const preview = texto.substring(0, 40) + (texto.length > 40 ? '...' : '');
                    
                    log(`üìù [${i + 1}/${totalMensajes}] Procesando: "${preview}"`, 'info');
                    
                    const resultado = await enviarLike(mensaje.message_id);
                    
                    mensajesProcesados++;
                    
                    if (resultado) {
                        log(`‚úÖ LIKE enviado a publicaci√≥n ${i + 1}`, 'success');
                        mensajesExitosos++;
                    } else {
                        log(`‚ùå Error con publicaci√≥n ${i + 1}`, 'error');
                        mensajesFallidos++;
                    }
                    
                    // Esperar entre 0.5 y 1.5 segundos para evitar rate limiting
                    const delay = 500 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    
                    // Actualizar bot√≥n con progreso
                    boton.textContent = `‚è≥ ${mensajesProcesados}/${totalMensajes} (${Math.round((mensajesProcesados/totalMensajes)*100)}%)`;
                }
                
                log(`üéâ ¬°PROCESO COMPLETADO! ‚úÖ ${mensajesExitosos} exitosos | ‚ùå ${mensajesFallidos} fallidos`, 'success');
                boton.textContent = 'üéâ ¬°PROCESO COMPLETADO!';
                
            } catch (error) {
                log(`üí• ERROR GRAVE: ${error.message}`, 'error');
                boton.textContent = '‚ùå ERROR - REINTENTAR';
            } finally {
                setTimeout(() => {
                    boton.disabled = false;
                    boton.textContent = '‚ö° DAR LIKE A TODAS LAS PUBLICACIONES';
                }, 3000);
            }
        }

        async function obtenerTodosLosMensajes() {
            let todosLosMensajes = [];
            let offsetId = 0;
            let hasMore = true;
            let intentos = 0;
            const maxIntentos = 100; // L√≠mite de seguridad

            while (hasMore && intentos < maxIntentos) {
                intentos++;
                const mensajes = await obtenerMensajesPorLote(offsetId);
                
                if (mensajes.length > 0) {
                    todosLosMensajes = todosLosMensajes.concat(mensajes);
                    offsetId = mensajes[mensajes.length - 1].message_id;
                    log(`üì¶ Lote ${intentos}: +${mensajes.length} mensajes (Total: ${todosLosMensajes.length})`, 'warning');
                } else {
                    hasMore = false;
                }
                
                // Peque√±a pausa entre lotes
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            log(`üìä Obtenci√≥n completada: ${todosLosMensajes.length} mensajes en ${intentos} lotes`, 'success');
            return todosLosMensajes;
        }

        async function obtenerMensajesPorLote(offsetId = 0) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatHistory`;
            const payload = {
                chat_id: CHAT_ID,
                limit: 100, // M√°ximo por lote
                from_message_id: offsetId
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.ok) {
                    return data.result || [];
                } else {
                    log(`‚ö†Ô∏è Error en lote: ${data.description}`, 'error');
                    return [];
                }
            } catch (error) {
                log(`‚ö†Ô∏è Error de conexi√≥n: ${error.message}`, 'error');
                return [];
            }
        }

        async function enviarLike(messageId) {
            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/setMessageReaction`;
                const payload = {
                    chat_id: CHAT_ID,
                    message_id: messageId,
                    reaction: [{ type: "emoji", emoji: "üëç" }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                return data.ok === true;
            } catch (error) {
                console.error('Error enviando like:', error);
                return false;
            }
        }

        // Diagn√≥stico al cargar la p√°gina
        window.addEventListener('load', async () => {
            log('üîç Sistema de likes masivos cargado y listo', 'success');
        });
    </script>
</body>
    </html>
