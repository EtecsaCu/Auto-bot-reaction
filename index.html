<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Likes Autom√°ticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Bot de Likes Autom√°ticos</h1>
        <p>Haz clic para dar like a las 5 publicaciones m√°s recientes</p>
        
        <button id="activateBtn" class="btn" onclick="activateBot()">
            ‚ö° Activar Bot Likes
        </button>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        // Configuraci√≥n DIRECTA (por ser repositorio privado)
        const BOT_TOKEN = '6516180762:AAHE5RGPH1kpADaABDGzQLt0962277Nlg1I';
        const CHAT_ID = '-1002151881682';

        async function activateBot() {
            const button = document.getElementById('activateBtn');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            button.disabled = true;
            button.textContent = '‚è≥ Activando...';
            status.innerHTML = '<div class="status success">üîÑ Conectando con Telegram...</div>';
            results.innerHTML = '';

            try {
                // 1. Obtener √∫ltimas publicaciones
                status.innerHTML = '<div class="status success">üì® Obteniendo publicaciones recientes...</div>';
                const messages = await getRecentMessages();
                
                if (messages.length === 0) {
                    throw new Error('No se encontraron publicaciones recientes');
                }

                status.innerHTML = `<div class="status success">‚úÖ Encontradas ${messages.length} publicaciones</div>`;
                results.innerHTML = '<h3>Procesando publicaciones:</h3>';

                // 2. Dar like a cada publicaci√≥n
                let successCount = 0;
                
                for (let i = 0; i < Math.min(messages.length, 5); i++) {
                    const message = messages[i];
                    const messageText = message.text || message.caption || 'üìé Multimedia';
                    
                    // Mostrar en tiempo real
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message-item';
                    messageElement.innerHTML = `
                        <strong>Publicaci√≥n ${i + 1}:</strong> 
                        ${messageText.substring(0, 80)}...
                        <span id="status-${message.message_id}">‚è≥ Procesando...</span>
                    `;
                    results.appendChild(messageElement);

                    // Enviar like
                    const likeSuccess = await sendLike(message.message_id);
                    
                    if (likeSuccess) {
                        document.getElementById(`status-${message.message_id}`).innerHTML = '‚úÖ <strong>Like enviado!</strong>';
                        successCount++;
                    } else {
                        document.getElementById(`status-${message.message_id}`).innerHTML = '‚ùå Error al enviar like';
                    }

                    // Esperar 1 segundo entre likes
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                status.innerHTML = `<div class="status success">üéâ ¬°Completado! Likes enviados a ${successCount} publicaciones</div>`;

            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                button.textContent = '‚ö° Activar Bot Likes';
            }
        }

        async function getRecentMessages() {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatHistory`;
            const payload = {
                chat_id: CHAT_ID,
                limit: 5
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            if (data.ok) {
                return data.result.reverse(); // Ordenar de m√°s antiguo a m√°s reciente
            } else {
                throw new Error(data.description || 'Error al obtener mensajes');
            }
        }

        async function sendLike(messageId) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/setMessageReaction`;
            const payload = {
                chat_id: CHAT_ID,
                message_id: messageId,
                reaction: [{ type: "emoji", emoji: "üëç" }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                return data.ok === true;
            } catch (error) {
                console.error('Error enviando like:', error);
                return false;
            }
        }
    </script>
</body>
</html>
